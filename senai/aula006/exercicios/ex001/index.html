<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dados">
      <div>
        <label for="id-nome">Nome:</label>
        <input type="text" id="id-nome" />
      </div>
      <div>
        <label for="id-endereco">Endereço:</label>
        <input type="text" id="id-endereco" />
      </div>
      <div>
        <label for="id-lanche">Lanches:</label>
        <select name="lanches" id="id-lanche">
          <option value="X-Tudo">X-Tudo</option>
          <option value="X-Burguer">X-Burguer</option>
          <option value="X-Salada">X-Salada</option>
          <option value="X-Tijolo">X-Tijolo</option>
        </select>
      </div>
      <div>
        <label for="id-pagamento">Formas de Pagamento:</label>
        <select name="pagamentos" id="id-pagamento">
          <option value="Cartão de Crédito ou Débito">
            Cartão de Crédito ou Débito
          </option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
        </select>
      </div>
      <button onclick="cadastrar()">Cadastrar</button>
    </div>
    <hr />
    <div class="pedidos">
      <div id="cozinha">
        <h2>Pedidos: Cozinha</h2>
        <div class="card model">
          <p id="nome"></p>
          <p id="endereco"></p>
          <p id="lanche"></p>
          <p id="pagamento"></p>
          <p id="data"></p>
          <button>Enviar</button>
        </div>
      </div>
      <hr />
      <div id="entrega">
        <h2>Pedidos: Entrega</h2>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
